<!DOCTYPE html>
<html lang="es">
<head>
  {% load static %}
    <meta charset="UTF-8">
    <title>Backend Interface</title>
    <!--  Favicon      -->
    <link rel="icon" type="image/png" href="{% static 'swagger/favicon-32x32.png' %}">

    <!-- Logo   --> 
    <a class="link" href="#"><img src="{% static 'swagger/perfil-foto-nc.png' %}" alt="Logo"></a>

    <!-- CSS base de Swagger -->
    <link rel="stylesheet" href="{% static 'drf_spectacular_sidecar/swagger-ui-dist/swagger-ui.css' %}">
    
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="{% static 'swagger/swagger_custom.css' %}">
</head>
<body>
<div id="swagger-ui"></div>

<!-- Scripts base de Swagger -->
<script src="{% static 'drf_spectacular_sidecar/swagger-ui-dist/swagger-ui-bundle.js' %}"></script>
<script src="{% static 'drf_spectacular_sidecar/swagger-ui-dist/swagger-ui-standalone-preset.js' %}"></script>

<!-- InicializaciÃ³n -->
<script>
window.onload = function() {
    SwaggerUIBundle({
        url: "{% url 'schema' %}",
        dom_id: '#swagger-ui',
        presets: [
            SwaggerUIBundle.presets.apis,
            SwaggerUIStandalonePreset
        ],
        layout: "BaseLayout",
        deepLinking: true,
        displayRequestDuration: true,
        filter: true,
        persistAuthorization: true,
        displayOperationId: true,
        // docExpansion: 'none',
        tryItOutEnabled: true,
        displayResponses: true,
        tagsSorter: 'alpha'  
    });
};
</script>
</body>
</html>
